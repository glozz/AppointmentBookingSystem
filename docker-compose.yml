services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: appointment-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - appointment-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  api:
    build:
      context: .
      dockerfile: src/AppointmentBooking. API/Dockerfile
    container_name: appointment-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=AppointmentBookingDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;
    ports:
      - "5000:80"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - appointment-network
    healthcheck:
      test: curl --fail http://localhost:80/health || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  web:
    build:
      context: .
      dockerfile: src/AppointmentBooking.Web/Dockerfile
    container_name: appointment-web
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ApiBaseUrl=http://api:80
    ports:
      - "5001:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - appointment-network

networks:
  appointment-network:
    driver: bridge

volumes:
  sqlserver_data: